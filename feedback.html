<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - MaBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
</head>
<body class="bg-[#FDF9F6] font-sans flex flex-col h-screen">
    
    <nav class="bg-[#173F25] h-2 mt-4"></nav>

    <header class="bg-[#173F25] shadow">
        <div class="container mx-auto py-6 px-4 text-center">
            <h1 class="text-3xl font-bold text-white font-serif">Share Your Feedback</h1>
            <p class="text-gray-300 mt-1 text-sm">We'd love to hear your thoughts to help us improve MaBook.</p>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <form id="feedback-form" class="max-w-xl w-full mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="comment" class="block text-gray-700 text-sm font-bold mb-2">Your Feedback:</label>
                <textarea id="comment" name="comment" rows="4" placeholder="Tell us what you think..." required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus-outline-none focus:shadow-outline"></textarea>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Attach an Image (Optional):</label>
                <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:border-gray-400 transition-colors">
                    <div id="drop-zone-prompt">
                        <p class="text-gray-500 text-sm">Drag & drop or click to select a file</p>
                    </div>
                    <div id="image-preview-container" class="hidden">
                        <img id="image-preview" src="" alt="Image preview" class="max-h-24 mx-auto rounded-lg"/>
                        <p id="image-name" class="text-xs text-gray-600 mt-2"></p>
                    </div>
                </div>
                <input type="file" id="file-input" class="hidden" accept="image/*">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Your Email (Optional):</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <button type="submit" id="submit-btn" class="bg-[#173F25] hover:opacity-90 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit Feedback</button>
            <p id="response-message" class="text-center mt-4"></p>
        </form>
    </main>

    <script src="feedback.js"></script>
</body>
</html>
